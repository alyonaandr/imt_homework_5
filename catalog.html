<head>

        <div class="container">
                <a class="navbar-brand" href="./index.html">E-STORE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul id="navigation" class="navbar-nav">
                
                    </ul>
                </div>
        </div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-light bg-light">
					<form class="form-inline">
						<input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<input id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="button" value="Search" />

					</form>
				</nav>
			</div>
		</div>

			<div class="col-4">
				<h1 id="h1"></h1>
			</div>
			<div class="col-3">
				<div class="d-flex justify-content-between align-items-center counter__products">
					<div id="counterProductsOnPage" class="counter__product-item counter__product-page">

							На странице:
						</p>
					</div>
					<div id="counterProductsAll" class="counter__product-item counter__product-all">
						<p class="counter__product-item-text">
							Всего кол-во:
						</p>
						
					</div>
				</div>
			</div>
		</div>

	<div class="container">
		<div id="catalog" class="row catalog"></div>
		<div id="catalogSearch" class="row catalog"></div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col d-flex justify-content-center">
				<nav id="pagination">
				</nav>
